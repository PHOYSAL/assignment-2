<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="noto-serif-font bg-indigo-50">
    <header class="w-11/12 md:w-10/12 mx-auto mt-4">
        <!-- nav-bar section  -->
        <nav class="flex justify-between items-center mb-7 md:mb-30">
            <div>
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="flex gap-12">
                <a class="hidden md:inline-block text-base font-bold text-gray-600" href="">Home</a>
                <a class="hidden md:inline-block text-base font-bold text-gray-600" href="">Shop</a>
                <a class="hidden md:inline-block text-base font-bold text-gray-600" href="">About Us</a>
                <a class="text-base font-bold text-gray-600" href=""><i class="fa-solid fa-cart-shopping"></i>Cart($56)</a>
            </div>
        </nav>
        <!-- hero section  -->
         <section>
            <div class="flex flex-col-reverse md:flex-row md:justify-between items-end gap-10">
                <div class="flex-1 hero-content">
                    <h1 class="uppercase text-2xl md:text-6xl font-bold ">Always <span class="text-amber-600">fresh flower</span></h1>
                    <p class="text-xl text-gray-400">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
                </div>
                <div class="flex-1">
                    <img class="w-full" src="./assets/hero-flower.png" alt="">
                </div>
            </div>
         </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
